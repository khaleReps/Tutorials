<!-- api/templates/api/task_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{% if task %}Edit Task{% else %}Add Task{% endif %}</title>
</head>
<body>
    <h1>{% if task %}Edit Task{% else %}Add Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if task %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'api:task-list' %}">Back to List</a>
</body>
</html>
