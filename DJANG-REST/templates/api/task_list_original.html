<!-- api/templates/api/task_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in task_list %}
            <li><a href="{% url 'api:task-detail' task.pk %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'api:task-create' %}">Add Task</a>
</body>
</html>
